<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body class="flex">
    
    <div class="content flex">
        <div class="left flex">
            <div class="banner flex">
                <div class="logo flex">
                    <img src="img/odin-suf.jpg" alt="TOP logo"> ODIN
                </div>
                
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div class="right flex">
            <div class="layer-one">
                <p class="main-text">This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.</p>
            </div>
            <div class="layer-two">
                <form>
                   <p class="main-text">Let's do this!</p>

                   <div class="names flex">
                       <div class="box flex">
                           <label for="user-first-name">FIRST NAME</label>
                           <input type="text" name="first-name" id="user-first-name" required>
                       </div>

                       <div class="box flex">
                           <label for="user-last-name">LAST NAME</label>
                           <input type="text" name="last-name" id="user-last-name">
                       </div>
                   </div>
                
                   <div class="email-phone flex">

                        <div class="flex box">
                            <label for="user-email">EMAIL</label>
                            <input type="email" name="email" id="user-email" required>
                        </div>

                       <div class="flex box">
                           <label for="user-phone">PHONE NUMBER</label>
                           <input type="tel" name="phone" id="user-phone">
                        </div>
                   </div>

                    <div class="passwords flex">

                        <div class="flex box">
                            <label for="user-password">PASSWORD</label>
                            <input type="password" name="password" id="user-password" class="error" required>
                            <p>* Passwords do not match</p>
                        </div>

                        <div class="flex box">
                            <label for="user-confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="user-confirm-password" class="error" required>
                        </div>
                    </div>
                    <div class="button">
                        <form><button type="submit"> Create Account </button></form>
                    </div>
                </form>
                <div class="mini-text">
                    <p>Already have an account?<a href="https://google.com"> Log in</a></p>
                </div>
            </div>
            <div class="layer-three">
                
            </div>
        </div>
    </div>
</body>
</html>
